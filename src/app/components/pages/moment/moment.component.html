<div class="moment" *ngIf="moment">
  <h1 class="moment">{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />

  <div class="about-moment">
    <h3>Sobre este Momento:</h3>
    <p>{{ moment.description }}</p>
  </div>
  <div class="actions">
    <h3>Ações:</h3>
    <div class="buttons">
      <p>
        <a routerLink="/moments/edit/{{ moment.id }}" class="edit-btn"
          >Editar</a
        >
      </p>
      <input
        type="button"
        class="remove-btn"
        value="Excluir"
        (click)="removeHandler(moment.id!)"
      />
    </div>
  </div>
  <!-- TODO comentários -->
  <div class="comments">
    <h3>Comentários (0):</h3>
  </div>
</div>
