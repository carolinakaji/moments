<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título</label
    ><input
      type="text"
      placeholder="Coloque um título"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <!-- Coloca um if, pois pode ser que seja inválido por vários motivos, e o motivo que queremos que apareça a mensagem é por causa do required. Ocorre erro ainda quando for title.errors.['required'], o Angular não sabe se o erro vai existir, então coloca um ? para dizer que é opcional, pq pode ou não existir-->
      <p *ngIf="title.errors?.['required']">O título é obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label
    ><textarea
      placeholder="O que aconteceu lá?"
      formControlName="description"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">A descrição é obrigatória.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
